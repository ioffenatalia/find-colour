<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background: white;
            border-radius: 25px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            flex-shrink: 0;
            margin-bottom: 8px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        #instruction {
            font-size: 20px;
            color: #333;
            margin: 8px 0;
            padding: 8px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 2px solid #6a89cc;
        }
        
        /* –ö–ù–û–ü–ö–ê –î–ò–ù–ê–ú–ò–ö–ê –ò –°–ß–ï–¢–ß–ò–ö - –ö–û–ú–ü–ê–ö–¢–ù–ï–ï */
        .top-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 8px 0;
        }
        
        .speaker-btn {
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 32px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
        }
        
        .counter {
            font-size: 22px;
            color: #6a89cc;
            font-weight: bold;
            background: #f0f7ff;
            padding: 8px 18px;
            border-radius: 18px;
            border: 3px solid #dbe4ff;
            box-shadow: 0 4px 12px rgba(106, 137, 204, 0.2);
        }
        
        /* –ü–†–ï–î–ú–ï–¢–´ - –£–ú–ï–ù–¨–®–ò–õ–ò –ù–ê 10% */
        .items-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            margin: 5px 0;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            height: 100%;
            padding: 8px;
        }
        
        .colour-item {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid; /* –£–º–µ–Ω—å—à–∏–ª–∏ —Å 6px */
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .colour-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .colour-item img {
            width: 70px; /* –ë—ã–ª–æ 80px */
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 16px; /* –ë—ã–ª–æ 18px */
            font-weight: bold;
            color: #333;
        }
        
        /* –°–û–û–ë–©–ï–ù–ò–Ø - –ö–û–ú–ü–ê–ö–¢–ù–ï–ï */
        .messages-container {
            flex-shrink: 0;
            min-height: 60px;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 22px; /* –ë—ã–ª–æ 26px */
            padding: 10px 18px;
            border-radius: 12px;
            margin: 4px auto;
            display: none;
            max-width: 350px;
            animation: messageAppear 0.3s;
        }
        
        .correct-message {
            background: #4CAF50;
            color: white;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .wrong-message {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ - –ú–ï–ù–¨–®–ï –ò –ù–ò–ñ–ï */
        .menu-btn {
            background: #ff9e00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0 3px 0;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(255, 158, 0, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: #ff8c00;
        }

        /* –ù–ê–ß–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .start-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* –ú–ï–î–ò–ê-–ó–ê–ü–†–û–°–´ */
        @media (max-height: 700px) {
            .container {
                height: 98vh;
                padding: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #instruction {
                font-size: 18px;
                padding: 6px;
            }
            
            .colour-item img {
                width: 60px;
                height: 60px;
            }
            
            .items-grid {
                gap: 10px;
                padding: 6px;
            }
            
            .speaker-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .counter {
                font-size: 20px;
                padding: 6px 15px;
            }
            
            .message {
                font-size: 20px;
                padding: 8px 15px;
            }
            
            .menu-btn {
                padding: 8px 20px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 20px;
                padding: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px;
            }
            
            .colour-item {
                padding: 8px;
                border-width: 4px;
            }
            
            .colour-item img {
                width: 60px;
                height: 60px;
            }
            
            .item-name {
                font-size: 14px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }
            
            #instruction {
                font-size: 16px;
            }
            
            .colour-item img {
                width: 55px;
                height: 55px;
            }
            
            .items-grid {
                gap: 8px;
                padding: 5px;
            }
            
            .speaker-btn {
                width: 55px;
                height: 55px;
                font-size: 26px;
            }
            
            .top-controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- –ù–ê–ß–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù -->
    <div class="start-screen" id="startScreen">
        <div class="start-content">
            <h1 style="margin-bottom: 20px;">üé® Colour Game</h1>
            <p style="font-size: 18px; margin-bottom: 10px;">Tap the button to start!</p>
            <p style="font-size: 14px; color: #666; margin-bottom: 20px;">
                (This will enable sound)
            </p>
            <button class="start-btn" id="startBtn">‚ñ∂Ô∏è Start Game</button>
        </div>
    </div>

    <div class="container">
        <!-- –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ -->
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Tap the speaker button to hear the colour!</div>
        </div>
        
        <!-- –ö–ù–û–ü–ö–ê –ò –°–ß–ï–¢–ß–ò–ö –†–Ø–î–û–ú -->
        <div class="top-controls">
            <button class="speaker-btn" id="speakerBtn">üîä</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <!-- 6 –ü–†–ï–î–ú–ï–¢–û–í -->
        <div class="items-container">
            <div class="items-grid" id="itemsGrid">
                <!-- –í—Å–µ 6 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
            </div>
        </div>
        
        <!-- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ -->
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
 <button class="menu-btn" onclick="window.location.href='index.html'">
    üè† Menu
</button>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'pink' },
            { name: 'BLUE', value: '#6a89cc', audio: 'blue' },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED', value: '#ff6b6b', audio: 'red' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = true;
        let gameStarted = false;
        let autoPlayEnabled = false;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        // –û–ó–í–£–ß–ö–ê
        function speak(text) {
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –≤–∞–∂–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å speechSynthesis
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.7;
            utterance.pitch = 1.0;
            utterance.onend = () => canInteract = true;
            
            window.speechSynthesis.speak(utterance);
        }

        // –ù–û–í–´–ô –†–ê–£–ù–î
        function startNewRound() {
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            instructionEl.innerHTML = `Listen and find <strong>${currentColour.audio}</strong>!`;
            
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ù–ï –∑–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É –¥–∏–Ω–∞–º–∏–∫–∞
            if (autoPlayEnabled) {
                canInteract = false;
                setTimeout(() => speak(`Find ${currentColour.audio}.`), 500);
            } else {
                canInteract = true;
                instructionEl.innerHTML = `Tap üîä to hear the colour!`;
            }
        }

        // –°–û–ó–î–ê–¢–¨ –í–°–ï 6 –ü–†–ï–î–ú–ï–¢–û–í
        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        // –ö–õ–ò–ö –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.classList.add('bounce');
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∞—É–¥–∏–æ
                if (item.plural) {
                    speak(`Yes! The ${item.name} are ${currentColour.audio}!`);
                } else {
                    speak(`Yes! The ${item.name} is ${currentColour.audio}!`);
                }
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 1500);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                
                // –ö—Ä–∞—Å–Ω–æ–µ –º–∏–≥–∞–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const originalBorder = itemElement.style.borderColor;
                itemElement.style.borderColor = '#ff4757';
                
                speak(`No, try again! Find ${currentColour.audio}.`);
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = originalBorder;
                }, 1000);
            }
        }

        // –ö–ù–û–ü–ö–ê –ê–£–î–ò–û
        speakerBtn.onclick = function() {
            if (currentColour) {
                speak(`Find ${currentColour.audio}.`);
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –°–¢–ê–†–¢ –ò–ì–†–´
        startBtn.onclick = function() {
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º speechSynthesis —á–µ—Ä–µ–∑ –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            window.speechSynthesis.cancel();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            startScreen.style.display = 'none';
            gameStarted = true;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ–º –ª–∏ –º—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å –∑–≤—É–∫
            // –ù–∞ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –º–æ–±–∏–ª—å–Ω—ã—Ö —ç—Ç–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–æ –ø–æ–ø—Ä–æ–±—É–µ–º
            const testUtterance = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(testUtterance);
            
            setTimeout(() => {
                // –ü—Ä–æ–±—É–µ–º –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å, —Ä–∞–±–æ—Ç–∞–µ—Ç –ª–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                if (window.speechSynthesis.speaking) {
                    autoPlayEnabled = true;
                }
                startNewRound();
            }, 100);
        };

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ù–ï –ó–ê–ü–£–°–ö–ê–ï–ú –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò
        // –ñ–¥–µ–º –¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
    </script>
</body>
</html>
