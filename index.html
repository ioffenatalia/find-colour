<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background: white;
            border-radius: 25px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            margin: 0;
            position: relative;
        }
        
        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .start-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            border-radius: 25px;
            gap: 30px;
        }

        .start-screen h2 {
            font-size: 36px;
            color: #333;
            text-shadow: 3px 3px 0 #fff;
            margin: 0;
        }

        .start-screen button {
            font-size: 40px;
            padding: 25px 70px;
            border-radius: 30px;
            background: #4CAF50;
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(76,175,80,0.5);
            cursor: pointer;
            transition: all 0.25s;
        }

        .start-screen button:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            flex-shrink: 0;
            margin-bottom: 8px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        #instruction {
            font-size: 20px;
            color: #333;
            margin: 8px 0;
            padding: 8px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 2px solid #6a89cc;
        }
        
        .top-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 8px 0;
        }
        
        .speaker-btn {
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 32px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
        }
        
        .counter {
            font-size: 22px;
            color: #6a89cc;
            font-weight: bold;
            background: #f0f7ff;
            padding: 8px 18px;
            border-radius: 18px;
            border: 3px solid #dbe4ff;
            box-shadow: 0 4px 12px rgba(106, 137, 204, 0.2);
        }
        
        .items-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            margin: 5px 0;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            height: 100%;
            padding: 8px;
        }
        
        .colour-item {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .colour-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .colour-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .messages-container {
            flex-shrink: 0;
            min-height: 60px;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 22px;
            padding: 10px 18px;
            border-radius: 12px;
            margin: 4px auto;
            display: none;
            max-width: 350px;
            animation: messageAppear 0.3s;
        }
        
        .correct-message {
            background: #4CAF50;
            color: white;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .wrong-message {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        .menu-btn {
            background: #ff9e00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0 3px 0;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(255, 158, 0, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: #ff8c00;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* –ú–ï–î–ò–ê-–ó–ê–ü–†–û–°–´ */
        @media (max-height: 700px) {
            .container { height: 98vh; padding: 10px; }
            h1 { font-size: 24px; }
            #instruction { font-size: 18px; padding: 6px; }
            .colour-item img { width: 60px; height: 60px; }
            .items-grid { gap: 10px; padding: 6px; }
            .speaker-btn { width: 60px; height: 60px; font-size: 28px; }
            .counter { font-size: 20px; padding: 6px 15px; }
            .message { font-size: 20px; padding: 8px 15px; }
            .menu-btn { padding: 8px 20px; font-size: 16px; }
            .start-screen h2 { font-size: 28px; }
            .start-screen button { font-size: 32px; padding: 20px 50px; }
        }
        
        @media (max-width: 600px) {
            .container { border-radius: 20px; padding: 10px; }
            h1 { font-size: 24px; }
            .items-grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: 10px; }
            .colour-item { padding: 8px; border-width: 4px; }
            .colour-item img { width: 60px; height: 60px; }
            .item-name { font-size: 14px; }
            .start-screen h2 { font-size: 28px; }
            .start-screen button { font-size: 28px; padding: 18px 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="start-screen" id="startScreen">
            <h2>–ì–æ—Ç–æ–≤ —É—á–∏—Ç—å —Ü–≤–µ—Ç–∞? üåà</h2>
            <button id="startGameBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É üéÆ</button>
        </div>

        <!-- –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ -->
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Listen and find the right colour!</div>
        </div>
        
        <!-- –ö–ù–û–ü–ö–ê –ò –°–ß–ï–¢–ß–ò–ö –†–Ø–î–û–ú -->
        <div class="top-controls">
            <button class="speaker-btn" id="speakerBtn">üîä</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <!-- 6 –ü–†–ï–î–ú–ï–¢–û–í -->
        <div class="items-container">
            <div class="items-grid" id="itemsGrid">
                <!-- –í—Å–µ 6 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
            </div>
        </div>
        
        <!-- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ -->
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">
                üè† Menu
            </button>
        </div>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï
        const colours = [
            { name: 'PINK',   value: '#ff9eb5', audio: 'pink'   },
            { name: 'BLUE',   value: '#6a89cc', audio: 'blue'   },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED',    value: '#ff6b6b', audio: 'red'    },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book',        image: 'images/book.png',        colour: 'PINK',   colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag',   image: 'images/schoolbag.png',   colour: 'BLUE',   colourValue: '#6a89cc', plural: false },
            { name: 'pencil',      image: 'images/pencil.png',      colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors',    image: 'images/scissors.png',    colour: 'RED',    colourValue: '#ff6b6b', plural: true  },
            { name: 'glue',        image: 'images/glue.png',        colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = true;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const startScreen      = document.getElementById('startScreen');
        const startGameBtn     = document.getElementById('startGameBtn');
        const instructionEl    = document.getElementById('instruction');
        const speakerBtn       = document.getElementById('speakerBtn');
        const itemsGrid        = document.getElementById('itemsGrid');
        const correctMessage   = document.getElementById('correctMessage');
        const wrongMessage     = document.getElementById('wrongMessage');
        const scoreEl          = document.getElementById('score');

        // –û–ó–í–£–ß–ö–ê
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;          // —á—É—Ç—å –º–µ–¥–ª–µ–Ω–Ω–µ–µ ‚Äî –ª—É—á—à–µ —Ä–∞–∑–±–æ—Ä—á–∏–≤–æ—Å—Ç—å –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            utterance.onend = () => canInteract = true;
            window.speechSynthesis.speak(utterance);
        }

        // –ù–û–í–´–ô –†–ê–£–ù–î (–±–µ–∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ speak)
        function startNewRound() {
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            instructionEl.innerHTML = `Listen and find <strong>${currentColour.audio}</strong>!`;
            
            canInteract = true;
            // —Ä–µ—á—å —Ç–æ–ª—å–∫–æ –ø–æ –∫–Ω–æ–ø–∫–µ –∏–ª–∏ –ø–æ—Å–ª–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        }

        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                itemElement.classList.add('bounce');
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                
                if (item.plural) {
                    speak(`Yes! The ${item.name} are ${currentColour.audio}!`);
                } else {
                    speak(`Yes! The ${item.name} is ${currentColour.audio}!`);
                }
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 1500);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                
                const originalBorder = itemElement.style.borderColor;
                itemElement.style.borderColor = '#ff4757';
                
                speak(`No, try again! Find ${currentColour.audio}.`);
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = originalBorder;
                }, 1000);
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–≤—Ç–æ—Ä–∞ –∑–≤—É–∫–∞
        speakerBtn.onclick = function() {
            if (currentColour) {
                speak(`Find ${currentColour.audio}.`);
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –∫–Ω–æ–ø–∫—É
        startGameBtn.addEventListener('click', () => {
            // –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π "–ø—É—Å—Ç–æ–π" –≤—ã–∑–æ–≤ –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ speechSynthesis –Ω–∞ iOS
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));

            startScreen.style.display = 'none';
            startNewRound();
        });

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ë–æ–ª—å—à–µ –ù–ï –∑–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        // window.onload = startNewRound;  ‚Üê —É–¥–∞–ª–µ–Ω–æ
    </script>
</body>
</html>
